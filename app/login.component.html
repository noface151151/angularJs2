<div class="text-danger" *ngIf="failed">Login failed </div>
<form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
        <label class="col-md-2">UserName</label>
        <div class="col-md-10">
            <input type="text" class="form-control" name="username" #username="ngModel" required ngModel/>
            <div *ngIf="username.errors &&(username.dirty||username.touched)" class="alert alert-danger">
                <div [hidden]="!username.errors.required">
                    UserName is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">PassWord</label>
        <div class="col-md-10">
            <input type="password" class="form-control" name="password" #password="ngModel" required ngModel/>
            <div *ngIf="password.errors &&(password.dirty||password.touched)" class="alert alert-danger">
                <div [hidden]="!password.errors.required">
                    PassWord is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10">
            <button  type="submit" [disabled]="!form.valid" class="btn btn=primary">Login</button>
        </div>
    </div>
</form>
